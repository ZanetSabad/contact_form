<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title></title>
</head>
<body>
    <div class="wrapper">
        <H1>Zde  mi můžete zanechat zprávu</H1>
        <form action="#">
            <div class="box-double">
                <div class="box-one">
                    <input type="text" name="name" placeholder="Jméno">
                    <i class="fas fa-user"></i>
                </div>
                <div class="box-one">
                    <input type="text" name="email" placeholder="Email">
                    <i class="fas fa-envelope"></i>
                </div>   
            </div>
            <div class="box-double">    
                <div class="box-one">
                    <input type="text" name="phone" placeholder="Tel.číslo">
                    <i class="fas fa-phone-alt"></i>
                </div>
                <div class="box-one">
                    <input type="text" name="web" placeholder="Web">
                </div>  
            </div>
            <div class="message">
                <textarea placeholder="Zde napište svou zprávu..." name="text"></textarea>
                <i class="material-icons"></i>
            </div>
            <div class="button">
                <input type="submit" value="Odeslat zprávu">
                <span>Je to tam...</span>
            </div>
        </form>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
